<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-textbox">
          <h1 class="heading-primary">what time is it? it's</h1>
          <div class="title-img">
            <img src="Images/POCLogo.svg" alt="" />
          </div>
          <h2 class="heading-secondary">Open Every Day 10:30am to 8:30pm</h2>
          <div class="location">
            <div class="map-icon">
              <img src="Images/Location.svg" alt="" />
            </div>
            <p class="address">We're located in Indiranagar/Domlur near EGL</p>
            <p class="map-link">click here for our exact location</p>
          </div>
          <div class="co-located">
            <p class="co-located-text">co-located with</p>
            <div class="rr-logo">
              <img src="Images/RRSLogo.svg" alt="" />
            </div>
            <div class="ccc-logo">
              <img src="Images/CCCLogo.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="hero-vidbox">
          <video class="video" autoplay loop muted>
            <source src="Images/video.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </section>
  </body>
</html>
